<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexi√≥n - Mhorp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 48px 32px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }

    h1 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      text-align: left;
    }

    .tips h3 {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }

    .tips li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        width: 100px;
        height: 100px;
        font-size: 52px;
      }
    }

    /* Animaci√≥n pulse */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .icon {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Sin Conexi√≥n a Internet</h1>
    <p>
      No pudimos conectarnos a internet. Verifica tu conexi√≥n WiFi o datos m√≥viles e intenta de nuevo.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Reintentar Conexi√≥n
    </a>

    <div class="tips">
      <h3>Mientras tanto, puedes:</h3>
      <ul>
        <li>Ver productos que ya has explorado</li>
        <li>Revisar tu carrito de compras</li>
        <li>Navegar por categor√≠as guardadas</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reintentar cada 5 segundos
    let retryCount = 0;
    const maxRetries = 10;

    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        retryCount++;
        if (retryCount < maxRetries) {
          setTimeout(checkConnection, 5000);
        }
      }
    }

    // Escuchar cuando se recupera la conexi√≥n
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Iniciar chequeo autom√°tico
    setTimeout(checkConnection, 5000);
  </script>
</body>
</html>
